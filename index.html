<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteScribe</title>
    <!-- Custom Footer CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <!-- Bootstap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">


    <!-- Codemirror Links -->
    <link rel="stylesheet" href="codemirror-5.65.13/lib/codemirror.css">
    <script src="codemirror-5.65.13/lib/codemirror.js"></script>

    <!-- Python Compiler -->
    <script src="codemirror-5.65.13/mode/python/python.js"></script>
    <!-- Cpp Compiler -->
    <script src="codemirror-5.65.13/mode/clike/clike.js"></script>

    <!-- Theme -->
    <link rel="stylesheet" href="codemirror-5.65.13/theme/dracula.css">

    <!-- Auto Brackets -->
    <script src="codemirror-5.65.13/addon/edit/closebrackets.js"></script>
</head>

<body class="bg-dark">
    <div>
        <div class="row m-3">
            <div class="col">
                <div class="d-flex justify-content-between mb-2 bg-dark rounded p-2">
                    <div class="col-12 w-25">
                        <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                        <select class="form-select" id="inlineFormSelectPref">
                            <option selected>Choose...</option>
                            <option value="Cpp">Cpp</option>
                            <option value="Python">Python</option>
                        </select>
                    </div>
                    <div>
                        <button type="button" class="btn btn-success">CodeCraft</button>
                        <button type="button" id="run" class="btn btn-success"><i class="bi bi-play-fill"></i></button>
                    </div>
                </div>
                <textarea type="text" id="editor" class="form-control"></textarea>
            </div>
            <div class="col d-flex flex-column rounded bg-dark">
                <div class="h-50">
                    <label for="Input" class="text-light mt-4 mb-2">Input</label>
                    <textarea type="text" id="input" class="form-control h-75"></textarea>
                </div>
                <div class="h-50">
                    <label for="Output" class="text-light mb-2">Output</label>
                    <textarea type="text" id="output" class="form-control h-75"></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- footer section start -->
    <footer>
        <div class="footer-content">
          <span>Created By <a href="https://www.linkedin.com/in/krytax/" target="_blank">KryTax</a></span>
        </div>
    </footer>

    <script src="/script.js"></script>
</body>

</html>
